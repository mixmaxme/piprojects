<!DOCTYPE html>
<html>
  
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>  

<body>
<h1><font face="verdana">Change Wordclock Settings</font></h1>  

<div class="slidecontainer">
  <p><font face="verdana">Red value: <span id="r_value"></span></font></p>
  <input type="range" min="1" max="255" value="100" class="slider_red" id="color_r"/>
  <p><font face="verdana">Green value: <span id="g_value"></span></font></p>
  <input type="range" min="1" max="255" value="100" class="slider_green" id="color_g"/>
  <p><font face="verdana">Blue value: <span id="b_value"></span></font></p>
  <input type="range" min="1" max="255" value="100" class="slider_blue" id="color_b"/>
  <p><font face="verdana">Brightness: <span id="bright_value"></span></font></p>
  <input type="range" min="0" max="100" value="50" class="slider_bright" id="brightness"/>
  <p><font face="verdana">Velocity: <span id="v_value"></span></font></p>
  <input type="range" min="0" max="100" value="1" class="slider" id="velocity"/>
</div>

<center><font face="verdana"></font>
<form name="pyform" method="POST" action="cgi_bin/search_values.py">
  <br>
  Red Value: <input type="text" name="r_wert" /> <br>
  <input type="submit" name="submit" class="btn wordclock" value="Change current settings"> 
</form>  

Green Value: <input type="text" id="g_wert" name="g_wert"/> <br>
Blue Value: <input type="text" id="b_wert" name="b_wert"/> <br>
Brightness (wordclock): <input type="text" id="h_wert" name="h_wert"/> <br>
Brightness (all on): <input type="text" id="a_wert" name="a_wert"/><br>
Velocity: <input type="text" id="v_wert" name="v_wert"/><br>
</font>
  
  <br>
  <br>

  <p><font face="verdana">Wordclock Modes:</font>
</center>


<form action="php_scripts/start_wordclock.php">
    <input type="submit" class="btn wordclock" value="Start Wordclock">
</form>

<form action="php_scripts/start_rainbow.php">
    <input type="submit" class="btn rainbow" value="Make a rainbow!">
</form>  
  
<form action="php_scripts/start_wordclock_with_rainbow.php">
    <input type="submit" class="btn wordbow" value="Start Wordclock with Rainbow!">
</form>
  
<form action="php_scripts/start_fill_wordclock.php">
    <input type="submit" class="btn fill" value="Fill Wordclock with current color!">
</form>
  
<form action="php_scripts/start_pulse.php">
    <input type="submit" class="btn pulse" value="Color Cycle Animation!">
</form>
 
<br><font face="verdana"> Not Needed/Working at the moment:

<form action="php_scripts/start_temperature.php">
  <input type="submit" class="btn temp" value="Show Temperature on Wordclock">
</form>
  
<form action="php_scripts/start_wordclock_auto_brightness.php">
  <input type="submit" class="btn auto" value="Start Wordclock with auto Brightness">
</form>
  
<form action="php_scripts/clear_clock_scripts.php">
    <input type="submit" class="btn wordclock" value="Close old running python scripts.">
</form>
  
<script>
var slider_red = document.getElementById("color_r");
var output_red = document.getElementById("r_value");
output_red.innerHTML = slider_red.value;

var slider_green = document.getElementById("color_g");
var output_green = document.getElementById("g_value");
output_green.innerHTML = slider_green.value;  
  
var slider_blue = document.getElementById("color_b");
var output_blue = document.getElementById("b_value");
output_blue.innerHTML = slider_blue.value;  
  
var slider_bright = document.getElementById("brightness");
var output_bright = document.getElementById("bright_value");
output_bright.innerHTML = slider_bright.value;  
  
var slider = document.getElementById("velocity");
var output = document.getElementById("v_value");
output.innerHTML = slider.value;
  
slider_red.oninput = function() {
  output_red.innerHTML = this.value;
  document.getElementById("r-wert") = this.value;
}
slider_green.oninput = function() {
  output_green.innerHTML = this.value;
}
slider_blue.oninput = function() {
  output_blue.innerHTML = this.value;
}
slider_bright.oninput = function() {
  output_bright.innerHTML = this.value;
}
slider.oninput = function() {
  output.innerHTML = this.value;
}

</script>
  
</body>
</html>
